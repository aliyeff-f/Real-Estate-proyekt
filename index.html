<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Real Estate</title>
</head>

<body>
    <header>
        <nav>
            <h4><i class="bi bi-house-door-fill"></i> House</h4>
            <div class="right_bx">
                <ul>
                    <li><a href="#">Support</a></li>
                    <li><a href="#"><i class="bi bi-globe"></i> Language</a></li>
                    <li><a href="#">List Your Property</a></li>
                </ul>
                <div class="account_bx">
                    <i class="bi bi-app-indicator"></i>
                    <i class="bi bi-person"></i>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="cont_bx">
                <h1>Modren <br> house</h1>
                <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>
                <div class="weather">
                    <h6>42 Â°C <span>Very Hot</span></h6>
                </div>
                <div class="btns_cont">
                    <i class="bi bi-arrow-left" id="btn_left"></i>
                    <i class="bi bi-arrow-right" id="btn_right"></i>
                </div>
                <div class="images_bx">
                    <div class="card">
                        <img src="img/An outdoor pool.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="img/(6x7 Meters) Small House Design Idea with 3 Bedrooms.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="img/Random Inspiration 335.jpg" alt="">
                        <h6 id="h6">+6</h6>
                    </div>
                </div>
            </div>
            <div class="choose_bx">
                <div class="stay_bx">
                    <button><i class="bi bi-house-door-fill"></i></button>
                    <button><i class="bi bi-star-fill"></i></button>
                    <button><i class="bi bi-tv-fill"></i></button>
                </div>
                <div class="select">
                    <div class="card">
                        <h5>City</h5>
                        <input type="text" value="Dubai">
                        <input type="text" value="United Arab Emirates">
                    </div>
                    <div class="card">
                        <h5>People</h5>
                        <input type="text" value="4 People" id="people">
                        <button id="people_less">Less</button>
                        <button id="people_more">More</button>
                    </div>
                    <div class="card">
                        <div class="left_box">
                            <h5>CHECK IN</h5>
                            <div class="date">
                                <h3 id="checkin_data">Sat, 05 Jan</h3>
                                <input type="date" id="checkin" value="2022-09-11">
                                <i class="bi bi-calendar2-week-fill"></i>
                            </div>
                            <button>Less</button>
                            <button>More</button>
                        </div>
                        <div class="right_box">
                            <h5>CHECK OUT</h5>
                            <div class="date">
                                <h3 id="checkout_data">Sun, 06 Jan</h3>
                                <input type="date" id="checkout">
                                <i class="bi bi-calendar2-week-fill"></i>
                            </div>
                            <button id="checkout_less">Less</button>
                            <button id="checkout_more">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="map">
        <div class="address_bx">
            <div class="location_bx">
                <h6>Location</h6>
                <h4>Sharjah House</h4>
            </div>
            <i class="bi bi-fullscreen-exit"></i>
        </div>
        <iframe src="https://my.atlist.com/map/cd5fd82c-1aa6-446f-a6a2-a6b07f6a798d/?share=true" allow="geolocation 'self' https://my.atlist.com" width="100%" height="400px" loading="lazy" frameborder="0" scrolling="no" allowfullscreen id="atlist-embed"></iframe>


    </div>

    
    <script src="script.js"></script>


</body>

</html>
